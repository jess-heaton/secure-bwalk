<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configure marked options
        marked.setOptions({
            gfm: true,
            breaks: true,
            sanitize: true
        });
    </script>
</head>
<body class="h-full">
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing property assistant...</div>
            <div class="loading-steps">
                <div class="loading-step active">Loading property database</div>
                <div class="loading-step">Analyzing market trends</div>
                <div class="loading-step">Preparing recommendations</div>
                <div class="loading-step">Connecting to listings</div>
            </div>
        </div>
    </div>
    <div class="chat-container" style="display: none;">
        <div class="chat-header">
            <div class="logo-container">
                <img src="boardwalk-logo.jpeg" alt="Boardwalk Logo" class="logo">
            </div>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
